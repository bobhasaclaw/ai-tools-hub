<html lang="en">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent-primary: #6366f1;
      --accent-secondary: #8b5cf6;
    }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(99,102,241,0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(139,92,246,0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 0 24px; }
    
    /* Nav */
    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 50;
      backdrop-filter: blur(24px);
      background: rgba(10,10,15,0.8);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    nav .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
    }
    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links { display: flex; gap: 32px; align-items: center; }
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover { color: var(--text-primary); }
    .nav-links a.active { color: var(--accent-primary); }
    
    /* Search Hero */
    .search-hero {
      padding: 140px 0 60px;
      text-align: center;
    }
    .search-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .search-hero p {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 32px;
    }
    
    /* Search Box */
    .search-box {
      display: flex;
      gap: 12px;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .search-box input {
      flex: 1;
      padding: 16px 24px;
      font-size: 1rem;
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s;
    }
    .search-box input:focus {
      border-color: var(--accent-primary);
    }
    .search-box input::placeholder {
      color: var(--text-secondary);
    }
    .search-box button {
      padding: 16px 32px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .search-box button:hover {
      transform: scale(1.05);
    }
    
    /* Results */
    .results-info {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 24px;
    }
    .results-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 80px;
    }
    .result-card {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      transition: all 0.2s;
    }
    .result-card:hover {
      border-color: rgba(99,102,241,0.3);
      transform: translateX(4px);
    }
    .result-card h3 {
      color: var(--text-primary);
      font-size: 1.125rem;
      margin-bottom: 8px;
    }
    .result-card h3 span {
      color: var(--accent-primary);
    }
    .result-card p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    .result-card .category {
      display: inline-block;
      background: rgba(99,102,241,0.2);
      color: #a5b4fc;
      padding: 2px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      margin-bottom: 8px;
    }
    
    /* No Results */
    .no-results {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }
    .no-results h3 {
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    /* Popular */
    .popular {
      margin-top: 48px;
    }
    .popular h2 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
    }
    .popular-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
    }
    .popular-tag {
      background: var(--bg-card);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      color: var(--text-secondary);
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .popular-tag:hover {
      border-color: var(--accent-primary);
      color: var(--text-primary);
    }
    
    /* Footer */
    footer {
      background: var(--bg-secondary);
      border-top: 1px solid rgba(255,255,255,0.05);
      padding: 40px 0;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    footer p {
      color: var(--text-secondary);
      font-size: 0.875rem;
    }
    
    @media (max-width: 768px) {
      .search-hero h1 { font-size: 1.75rem; }
      .search-box { flex-direction: column; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">ü§ñ AI Tools Hub</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="articles.html">Articles</a>
        <a href="reviews.html">Reviews</a>
        <a href="search.html" class="active">Search</a>
      </div>
    </div>
  </nav>

  <section class="search-hero">
    <div class="container">
      <h1>üîç Search AI Tools</h1>
      <p>Find the perfect AI tool for your needs</p>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search AI tools, reviews, comparisons...">
        <button onclick="performSearch()">Search</button>
      </div>
      
      <div class="results-info" id="resultsInfo"></div>
      <div class="results-grid" id="results"></div>
      
      <div class="popular">
        <h2>Popular Searches</h2>
        <div class="popular-tags">
          <span class="popular-tag" onclick="searchFor('ChatGPT')">ChatGPT</span>
          <span class="popular-tag" onclick="searchFor('Claude')">Claude</span>
          <span class="popular-tag" onclick="searchFor('Midjourney')">Midjourney</span>
          <span class="popular-tag" onclick="searchFor('copywriting')">Copywriting</span>
          <span class="popular-tag" onclick="searchFor('coding')">Coding</span>
          <span class="popular-tag" onclick="searchFor('music')">Music</span>
          <span class="popular-tag" onclick="searchFor('voice')">Voice</span>
          <span class="popular-tag" onclick="searchFor('productivity')">Productivity</span>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>ü§ñ AI Tools Hub | Best AI Software Reviews 2026</p>
    </div>
  </footer>

  <script>
    const tools = [
      { title: 'ChatGPT Review 2026', category: 'Chat AI', desc: 'The leading AI chatbot for conversation, writing, and coding assistance.', url: 'articles/chatgpt-review-2026.html', keywords: 'chatgpt openai gpt chatbot ai assistant' },
      { title: 'Claude Review 2026', category: 'Chat AI', desc: "Anthropic's AI assistant known for thoughtful, detailed responses.", url: 'articles/claude-review-2026.html', keywords: 'claude anthropic ai assistant chatbot' },
      { title: 'DeepSeek AI Review 2026', category: 'Chat AI', desc: 'The open-source AI model challenging ChatGPT and Claude with impressive performance.', url: 'articles/deepseek-ai-review-2026.html', keywords: 'deepseek open source ai chat' },
      { title: 'Midjourney Review 2026', category: 'Image', desc: 'Create stunning AI-generated images from text descriptions.', url: 'articles/midjourney-review-2026.html', keywords: 'midjourney ai image generation art' },
      { title: 'Copy.ai Review 2026', category: 'Writing', desc: 'AI-powered content generator for marketing, social media, and more.', url: 'articles/copy-ai-review-2026.html', keywords: 'copy.ai copywriting marketing content' },
      { title: 'Grammarly Review 2026', category: 'Writing', desc: 'AI writing assistant that checks grammar, spelling, and tone.', url: 'articles/grammarly-review-2026.html', keywords: 'grammarly grammar writing spell check' },
      { title: 'Notion AI Review 2026', category: 'Productivity', desc: 'AI-powered workspace for notes, docs, and project management.', url: 'articles/notion-ai-review-2026.html', keywords: 'notion ai productivity notes workspace' },
      { title: 'Suno AI Review 2026', category: 'Music', desc: 'Create original music with AI from text descriptions.', url: 'articles/suno-ai-review-2026.html', keywords: 'suno ai music song generation' },
      { title: 'Cursor AI Editor Review 2026', category: 'Coding', desc: 'AI-powered code editor transforming software development.', url: 'articles/cursor-ai-editor-review-2026.html', keywords: 'cursor ai code editor programming' },
      { title: 'GitHub Copilot Review 2026', category: 'Coding', desc: 'AI pair programmer that can boost your coding productivity by 55%.', url: 'articles/github-copilot-review-2026.html', keywords: 'github copilot code programming ai' },
      { title: 'Perplexity AI Review 2026', category: 'Search', desc: 'AI-powered search engine revolutionizing how we find information.', url: 'articles/perplexity-ai-review-2026.html', keywords: 'perplexity ai search engine' },
      { title: 'Eleven Labs Review 2026', category: 'Voice', desc: 'The leading AI voice synthesis platform for realistic text-to-speech.', url: 'articles/eleven-labs-review-2026.html', keywords: 'eleven labs voice tts audio' },
      { title: 'Best AI Writing Tools 2026', category: 'Guides', desc: 'Comprehensive guide to the top AI writing assistants for content creators.', url: 'articles/best-ai-writing-tools-2026.html', keywords: 'ai writing tools content copy' },
      { title: 'ChatGPT vs Claude', category: 'Comparisons', desc: 'In-depth comparison of the two leading AI assistants in 2026.', url: 'articles/chatgpt-vs-claude.html', keywords: 'chatgpt claude comparison vs' },
      { title: 'AI for Affiliate Marketing', category: 'Guides', desc: 'Leverage AI tools to boost your affiliate commissions.', url: 'articles/ai-affiliate-marketing-guide.html', keywords: 'ai affiliate marketing money' }
    ];

    function searchFor(query) {
      document.getElementById('searchInput').value = query;
      performSearch();
    }

    function performSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      const infoDiv = document.getElementById('resultsInfo');
      
      if (!query) {
        resultsDiv.innerHTML = '';
        infoDiv.innerHTML = '';
        return;
      }

      const results = tools.filter(tool => 
        tool.title.toLowerCase().includes(query) ||
        tool.desc.toLowerCase().includes(query) ||
        tool.keywords.includes(query) ||
        tool.category.toLowerCase().includes(query)
      );

      if (results.length === 0) {
        resultsDiv.innerHTML = `
          <div class="no-results">
            <h3>No results found</h3>
            <p>Try searching for something else like "chat", "image", "coding", or browse our categories.</p>
          </div>
        `;
      } else {
        infoDiv.innerHTML = `<p>Found ${results.length} result${results.length !== 1 ? 's' : ''}</p>`;
        resultsDiv.innerHTML = results.map(tool => `
          <a href="${tool.url}" class="result-card">
            <span class="category">${tool.category}</span>
            <h3>${highlightMatch(tool.title, query)}</h3>
            <p>${tool.desc}</p>
          </a>
        `).join('');
      }
    }

    function highlightMatch(text, query) {
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span>$1</span>');
    }

    // Allow Enter key to search
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') performSearch();
    });
  </script>
</body>
